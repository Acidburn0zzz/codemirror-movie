<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CodeMirror Scenario</title>
<link rel="stylesheet" href="./src/codemirror2/codemirror.css">
<link rel="stylesheet" href="./src/scenario.tooltip.css">
<script src="./src/codemirror2/codemirror.js"></script>
<script src="./src/codemirror2/css.js"></script>
<script src="./src/codemirror2/xml.js"></script>
<script src="./src/lib/underscore.js"></script>
<script src="./src/lib/underscore-ext.js"></script>
<script src="./src/lib/zepto.min.js"></script>
<script src="./src/lib/tween.js"></script>

<script src="./src/scenario.js"></script>
<script src="./src/scenario.tooltip.js"></script>

<style type="text/css">
.CodeMirror {
	border: 1px solid #eee;
}

.CodeMirror-scroll {
	height: 100%
}
</style>
</head>
<body>
	<h1>CodeMirror Scenario</h1>
	<div class="CodeMirror-tooltip CodeMirror-tooltip_below" style="top: 160px;left: 100px;">
		<div class="CodeMirror-tooltip__content">Hello world</div>
		<div class="CodeMirror-tooltip__tail"></div>
	</div>
	<form style="height: 1000px;">
		<textarea id="code" name="code"></textarea>
	</form>
	<script>
		var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
			value : '',
			mode : 'text/html',
			lineNumbers : true,
			readOnly: true
		});
	
		var scenario = CodeMirror.scenario([
			'type:Hello world!'
			// {type: {text: 'Hello world'}}
		], editor);
		
		scenario.play();
		
		$(document).click(function(evt) {
			CodeMirror.scenarioTooltip.show('Hello world', {x: evt.pageX, y: evt.pageY});
		});
	</script>
</body>
</html>
